<h1 mat-dialog-title>Your Privacy</h1>
<div mat-dialog-content>
  <p>
    We use cookies and similar technologies to help personalise content and provide a better experience. By clicking OK or turning an option on in Cookie Preferences, you agree to this as outlined in our Cookie Policy.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="success" (click)="onYesClick()">OK</button>
</div>
